 js_meta-time js_link" data-ga="[[&quot;Permalink page click&quot;,&quot;Permalink page click - post header&quot;,&quot;standard&quot;]]" href="#">5/03/16 11:00AM</a></time></div><div class="sc-15g8630-0 loYkfK"><div class="sc-15g8630-1 bdjtuA"><div class="sc-1jc3ukb-1 eYTvqt"></div><a class="sc-1out364-0 hMndXN js_link" data-ga="[[&quot;Permalink meta&quot;,&quot;Comment count click&quot;]]" href="#replies" rel="nofollow">Comments (<!-- -->52<!-- -->)</a></div></div><div class="post-tools-wrapper" data-state="{&quot;type&quot;:&quot;permalink&quot;,&quot;postId&quot;:&quot;1774445576&quot;,&quot;authorIds&quot;:[&quot;5739075076334263455&quot;],&quot;sharedToBlogId&quot;:null,&quot;status&quot;:&quot;PUBLISHED&quot;,&quot;postPermalink&quot;:&quot;https://lifehacker.com/your-roadmap-to-the-marvel-cinematic-universe-before-ci-1774445576&quot;,&quot;wordCount&quot;:2009,&quot;isFeatured&quot;:false,&quot;isVideo&quot;:false,&quot;isEmbiggened&quot;:true,&quot;parentId&quot;:null,&quot;parentAuthorId&quot;:null,&quot;defaultBlogId&quot;:&quot;17&quot;,&quot;index&quot;:0,&quot;pageType&quot;:&quot;permalink&quot;,&quot;isDismissed&quot;:false,&quot;isBlocked&quot;:false}" data-post-id="1774445576" data-post-permalink="https://lifehacker.com/your-roadmap-to-the-marvel-cinematic-universe-before-ci-1774445576"><div class="sc-1vjnuu8-0 ieQQVs"><div class="sc-12i6d45-0 jmlRJq"><div class="sc-12i6d45-1 dYVcML"></div></div></div></div></div><div class="sc-83o472-2 hNtXBx share-tools-buttons-top"></div></div></div><div class="js_expandable-container" style="padding-bottom: 15px;"><div class="sc-1xy34fw-1 dzKAyD"><div class="sc-1xy34fw-0 ivsWbN"><div><div class="xs32fe-0 fRBTIs js_post-content"><div class="sc-1jaa1bu-0 ifBgoa js_video-wrapper" id="169780" data-caption="[]"><div><div class="srp5v4-0 ciTXDk"><div data-vjs-player="true" class="srp5v4-1 bzXdEx"><video class="video-js" muted="" playsinline="" poster="uxa0dpbjtnuyksd8vqrb.jpg" width="100%" height="100%"></video></div><div role="button" class="srp5v4-2 cjhGGE">
	<div class="icon-wrapper">

			<path fill="white" d="M5.34 16.7l-.01.02C4.17 17.4 3 16.75 3 15.4V2.58c0-1.33 1.18-2 2.34-1.3l9.81 6.37c1.13.68 1.13 2.01.02 2.68l-9.83
			 6.38zm-.54-.83l9.84-6.38c.48-.3.48-.7-.02-1l-9.8-6.36c-.49-.29-.82-.1-.82.45v12.83c0 .56.32.74.8.46z"></path>
		</svg>
	</div>
</div></div></div></div><p class="sc-77igqf-0 bOfvBY">This Friday, <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt3498820/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt3498820/" target="_blank" rel="noopener noreferrer"><em>Captain America: Civil War</em></a></span> hits theaters in the US. It’s the thirteenth movie in the nearly <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://twitter.com/LordRavenscraft/status/726843761939107840&quot;,{&quot;metric25&quot;:1}]]" href="https://twitter.com/LordRavenscraft/status/726843761939107840" target="_blank" rel="noopener noreferrer">ten billion dollar</a></span> Marvel Cinematic Universe. It’s also the culmination of a story between Iron Man and Captain America that’s spanned nearly a decade of storytelling. Here’s how to catch up before the showdown begins.<br></p><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-8 bxm4mm-9 dQlBGJ"></div><div class="bxm4mm-12 iqioLK ad-unit ad-mobile"><div class="bxm4mm-13 kIviSi">Advertisement</div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile" data-ad-unit="MOBILE_IN_POST" data-targeting="{&quot;pos&quot;:&quot;mobile_inpost&quot;}"></div><div class="bt-wrapper"><span data-uid="5d260804c9-384" class="bt-uid-tg" style="display: none !important; text-align: center;" data-css-selector="ad-container.ad-mobile"></span></div></div><div class="bxm4mm-8 bxm4mm-10 kbXecJ"></div></div><h3 class="sc-1bwb26k-1 kpbNNd" id="h523483"><a class="js_header-anchor" id=""></a>The Road to Civil War In Film</h3><div class="ooo3c9-0 cmUFVa align--bleed has-video media-large video-embed embed-frame"><span class="flex-video widescreen"><iframe data-src="https://lifehacker.com/embed/inset/iframe?id=youtube-video-dKrVegVI0Us&amp;start=0" data-chomp-id="dKrVegVI0Us" data-recommend-id="youtube://dKrVegVI0Us" id="youtube-dKrVegVI0Us" data-recommended="false" class="core-inset lazyload" scrolling="no" allowfullscreen="" webkitallowfullscreen="webkitAllowFullScreen" mozallowfullscreen="mozallowfullscreen" src="index_1.html" width="800" height="450" frameborder="0"></iframe><span data-chomp-id="dKrVegVI0Us" data-recommend-id="youtube://dKrVegVI0Us" id="youtube-dKrVegVI0Us" data-recommended="false" class="js_recommend"></span></span></div><p class="sc-77igqf-0 bOfvBY">The Marvel Cinematic Universe—or MCU for short—is a sprawling interconnected universe where each new movie impacts the others. The beauty of this format is that we get to see longer, more complex storytelling than we normally get to see from superhero movies. <em>Civil War</em> isn’t just the third Captain America film. It’s the climax of a feud between billionaire industrialist Tony Stark and World War II-era super soldier Steve Rogers that spans <em>seven films</em> so far. The roots of that conflict go back all the way to the first MCU film, 2008’s <em>Iron Man</em>. You can even see shades of their rivalry in 2012’s <em>The Avengers.</em></p><div class="bxm4mm-4 fQqUFt js_video-sticky__top-limit"></div><div class="bxm4mm-6 dIYVrz"><div class="bxm4mm-3 eCMXYG js_video-sticky-trigger"></div><div class="bxm4mm-2 hKBnez instream-native-video instream-permalink js_video-sticky-target instream-native-video--mobile"></div></div><div class="bxm4mm-5 cICFzA js_video-sticky__bottom-limit"></div><p class="sc-77igqf-0 bOfvBY">Much like it does with the comics, Marvel builds its cinematic universe on a series of standalone franchises that occasionally come together for larger events. In terms of continuity, the stories take place in roughly the same order they were released. So, for example, the first Avengers film, which came out in 2012, comes between <em>Iron Man 2</em> (2010) and <em>Iron Man 3</em> (2013). The notable exception to this rule is <em>Captain America: The First Avenger</em>, which took place almost entirely in a flashback, though it catches up to the main continuity of the larger franchise by the end of the film. If you’re ever confused about what order to watch Marvel movies, check their release date.</p><div class="sc-1xxadal-0 jICWEe js_related-stories-inset"><div class="sc-1jjqjg8-0 gLSyRu"><div class="sc-1xxadal-1 eBlwUN"><div class="sc-235a11-0 egwski"><h4 class="sc-1xxadal-2 kzVniu">Related Stories</h4></div><div class="sc-1xxadal-3 cWcPWT"><div class="sc-1xxadal-4 kWQHBU"><a class="sc-1out364-0 hMndXN sc-1xxadal-5 jaXSQZ js_link" data-ga="[[&quot;Related Stories Inset&quot;,&quot;Position 1&quot;,&quot;https://lifehacker.com/avoid-these-bad-cleaning-habits-that-make-your-home-eve-1848676646&quot;]]" href="https://lifehacker.com/avoid-these-bad-cleaning-habits-that-make-your-home-eve-1848676646">Avoid These Bad Cleaning Habits That Make Your Home Even Dirtier</a></div><div class="sc-1xxadal-4 kWQHBU"><a class="sc-1out364-0 hMndXN sc-1xxadal-5 jaXSQZ js_link" data-ga="[[&quot;Related Stories Inset&quot;,&quot;Position 2&quot;,&quot;https://lifehacker.com/watch-out-for-these-friendship-red-flags-1848676641&quot;]]" href="https://lifehacker.com/watch-out-for-these-friendship-red-flags-1848676641">Watch Out for These Friendship Red Flags</a></div><div class="sc-1xxadal-4 kWQHBU"><a class="sc-1out364-0 hMndXN sc-1xxadal-5 jaXSQZ js_link" data-ga="[[&quot;Related Stories Inset&quot;,&quot;Position 3&quot;,&quot;https://lifehacker.com/dont-prune-these-plants-in-the-spring-1848676636&quot;]]" href="https://lifehacker.com/dont-prune-these-plants-in-the-spring-1848676636">Don't Prune These Plants in the Spring</a></div></div></div></div></div><p class="sc-77igqf-0 bOfvBY">Marvel also loosely divides the MCU into sections it calls Phases. You can think of them like seasons of a TV show, with each Avengers film being kind of like a “finale” of a Phase (though <em>Ant-Man</em> was treated as an epilogue for Phase 2). Here are all twelve movies in the MCU in release order and, by extension, their suggested viewing order. If you’re just interested in catching up for Civil War, we’ve bolded the movies that are most relevant:</p><h4 class="sc-1bwb26k-1 kpbNNd" id="h523484"><a class="js_header-anchor" id=""></a><strong>Phase 1</strong></h4><ul data-type="List" data-style="Bullet" class="sc-1lmbno3-0 dpuHif"><li><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt0371746/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt0371746/" target="_blank" rel="noopener noreferrer"><strong>Iron Man</strong></a></span><strong> (2008)</strong></li><li><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt0800080/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt0800080/" target="_blank" rel="noopener noreferrer">The Incredible Hulk</a></span> (2008)</li><li><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt1228705/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt1228705/" target="_blank" rel="noopener noreferrer"><strong>Iron Man 2</strong></a></span><strong> (2010)</strong></li><li><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt0800369/?ref_=ttrel_rel_tt&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt0800369/?ref_=ttrel_rel_tt" target="_blank" rel="noopener noreferrer">Thor</a></span> (2011)</li><li><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt0458339/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt0458339/" target="_blank" rel="noopener noreferrer"><strong>Captain America: The First Avenger</strong></a></span><strong> (2011)</strong></li><li><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt0848228/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt0848228/" target="_blank" rel="noopener noreferrer"><strong>The Avengers</strong></a></span><strong> (2012)</strong></li></ul><h4 class="sc-1bwb26k-1 kpbNNd" id="h523485"><a class="js_header-anchor" id=""></a><strong>Phase 2</strong></h4><ul data-type="List" data-style="Bullet" class="sc-1lmbno3-0 dpuHif"><li><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt1300854/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt1300854/" target="_blank" rel="noopener noreferrer"><strong>Iron Man 3</strong></a></span><strong> (2013)</strong></li><li><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt1300854/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt1300854/" target="_blank" rel="noopener noreferrer">Thor: The Dark World</a></span> (2013)</li><li><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt1843866/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt1843866/" target="_blank" rel="noopener noreferrer"><strong>Captain America: The Winter Soldier</strong></a></span><strong> (2014)</strong></li><li><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt2015381/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt2015381/" target="_blank" rel="noopener noreferrer">Guardians of the Galaxy</a></span> (2014)</li><li><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt2395427/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt2395427/" target="_blank" rel="noopener noreferrer"><strong>Avengers: Age of Ultron</strong></a></span><strong> (2015)</strong></li><li><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt0478970/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt0478970/" target="_blank" rel="noopener noreferrer">Ant-Man</a></span> (2015)</li></ul><p class="sc-77igqf-0 bOfvBY">As you can see, you don’t necessarily have to watch the <em>entire</em> MCU to catch up for Civil War. Thor, Hulk, and the Guardians of the Galaxy won’t even appear in the film. While Ant-Man will make an appearance, he’s not super critical to the plot. This also highlights the biggest advantage of the MCU’s method of storytelling. You can follow the characters you like, ignore the ones you don’t, and they all get to exist in a world bigger than any one character could sustain by themselves.</p><div class="sc-1krr3cl-0 rfnTV tbl-main-container" data-slot-placement="23"><div id="taboola-mid-article-thumbnails"></div></div><div class="bxm4mm-19 fIUNXF"><div class="sc-1atgi65-0 sc-19jt9hn-12 iunChe js_commerce-inset-permalink" data-inset-url="https://www.amazon.com/dp/B011U1LIK8?asc_campaign=InlineMobile&amp;asc_refurl=https://lifehacker.com/your-roadmap-to-the-marvel-cinematic-universe-before-ci-1774445576&amp;asc_source=&amp;imprToken=30bfd3ba-e84a-bc48-086&amp;ots=1&amp;slotNum=0&amp;tag=lifehackeramzn-20" data-inset-cate at="png" data-alt="Top Image" data-anim-src=""></div></div><div class="sc-19jt9hn-8 copXfq"><div class="sc-19jt9hn-7 NsWwt js_lazy-image tout-image"><div><img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" srcset="19a9a3f85ee515bc0822e28bde781e1f_002.jpg 80w, 19a9a3f85ee515bc0822e28bde781e1f_011.jpg 140w, 19a9a3f85ee515bc0822e28bde781e1f.jpg 265w, 19a9a3f85ee515bc0822e28bde781e1f_001.jpg 340w, 19a9a3f85ee515bc0822e28bde781e1f_003.jpg 490w, 19a9a3f85ee515bc0822e28bde781e1f_009.jpg 645w, 19a9a3f85ee515bc0822e28bde781e1f_010.jpg 740w, 19a9a3f85ee515bc0822e28bde781e1f_008.jpg 965w, 19a9a3f85ee515bc0822e28bde781e1f_005.jpg 1165w, 19a9a3f85ee515bc0822e28bde781e1f_004.jpg 1315w, 19a9a3f85ee515bc0822e28bde781e1f_006.jpg 1465w, 19a9a3f85ee515bc0822e28bde781e1f_007.jpg 1600w" sizes="140px" alt="Tout Image" draggable="auto" data-chomp-id="19a9a3f85ee515bc0822e28bde781e1f" data-format="png" data-alt="Tout Image" data-anim-src=""></div></div><div class="sc-19jt9hn-10 hJkkEL">Save $30</div></div><div><div class="sc-19jt9hn-7 NsWwt js_lazy-image product-image"><div><img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" srcset="6364cdbb7f6a14ad9745d9bbfedb0def_008.jpg 80w, 6364cdbb7f6a14ad9745d9bbfedb0def_009.jpg 140w, 6364cdbb7f6a14ad9745d9bbfedb0def.jpg 265w, 6364cdbb7f6a14ad9745d9bbfedb0def_001.jpg 340w, 6364cdbb7f6a14ad9745d9bbfedb0def_011.jpg 490w, 6364cdbb7f6a14ad9745d9bbfedb0def_002.jpg 645w, 6364cdbb7f6a14ad9745d9bbfedb0def_007.jpg 740w, 6364cdbb7f6a14ad9745d9bbfedb0def_010.jpg 965w, 6364cdbb7f6a14ad9745d9bbfedb0def_003.jpg 1165w, 6364cdbb7f6a14ad9745d9bbfedb0def_006.jpg 1315w, 6364cdbb7f6a14ad9745d9bbfedb0def_005.jpg 1465w, 6364cdbb7f6a14ad9745d9bbfedb0def_004.jpg 1600w" sizes="490px" alt="Snuggle-Pedic Full Body Pillow" draggable="auto" data-chomp-id="6364cdbb7f6a14ad9745d9bbfedb0def" data-format="jpg" data-alt="Snuggle-Pedic Full Body Pillow" data-anim-src=""></div></div><div class="sc-19jt9hn-11 ketjry"><div class="sc-19jt9hn-6 iezLmQ"><h3 class="sc-19jt9hn-5 kFTOpk">Snuggle-Pedic Full Body Pillow</h3></div><div class="sc-19jt9hn-2 brgtVF content-container"><p class="sc-1atgi65-13 iFlqWg"><strong>Soft memory foam</strong><br><span>Sleep tight and melt the stress away with a big pillow that's been developed by a chiropractor for pain-free nights.</span></p></div><div class="sc-19jt9hn-2 brgtVF tout-container"><div class="sc-19jt9hn-9 gmERNP"></div></div></div></div><div class="sc-19jt9hn-3 GLsvx"><div class="sc-19jt9hn-4 bbZjXK"><button class="sc-1rvv6e6-7 iEXGwg sc-1atgi65-11 ighzBW"><label class="sc-1rvv6e6-1 jXcwUR">Buy for <strong>$40</strong> at Amazon</label></button></div></div></div></a></div><div class="bxm4mm-0 cULvCC"><div is="bulbs-dfp" class="ad-container dfp dfp-slot-OUTSTREAM_PASSBACK ad-commerce commerce-leg-wrapper" data-ad-unit="OUTSTREAM_PASSBACK" data-targeting="{&quot;pos&quot;:&quot;outstream_passback&quot;}"></div></div></div><p class="sc-77igqf-0 bOfvBY">There’s one other major character in Civil War you might’ve noticed isn’t on this list: <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://youtu.be/dKrVegVI0Us?t=139&quot;,{&quot;metric25&quot;:1}]]" href="https://youtu.be/dKrVegVI0Us?t=139" target="_blank" rel="noopener noreferrer">Spider-Man</a></span>! Technically, Sony owns all of the <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://en.wikipedia.org/wiki/Spider-Man_in_film&quot;,{&quot;metric25&quot;:1}]]" href="https://en.wikipedia.org/wiki/Spider-Man_in_film" target="_blank" rel="noopener noreferrer">Spider-Man films</a></span> made so far, in the same way Fox owns the <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://en.wikipedia.org/wiki/X-Men_(film_series)&quot;,{&quot;metric25&quot;:1}]]" href="https://en.wikipedia.org/wiki/X-Men_(film_series)" target="_blank" rel="noopener noreferrer">X-Men</a></span> and <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://en.wikipedia.org/wiki/Fantastic_Four_(2015_film)&quot;,{&quot;metric25&quot;:1}]]" href="https://en.wikipedia.org/wiki/Fantastic_Four_(2015_film)" target="_blank" rel="noopener noreferrer">Fantastic Four</a></span>, none of which are part of the MCU proper. The good news is you don’t have to watch the five previous Spider-Man films (from <em>two</em> separate continuities) to catch up for Civil War. The Spider-Man we’ll see in this movie is brand new. Sony and Marvel have agreed on a deal to share the character. After he’s introduced in Cap’s film this week, he’ll also feature in his own solo outing, <em>Spider-Man: Homecoming</em> in 2017. Even better, now that this Spidey is part of the MCU, he can hang out with the other MCU characters, <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://variety.com/2016/film/news/robert-downey-jr-to-appear-in-spider-man-homecoming-1201758355/&quot;,{&quot;metric25&quot;:1}]]" href="http://variety.com/2016/film/news/robert-downey-jr-to-appear-in-spider-man-homecoming-1201758355/" target="_blank" rel="noopener noreferrer">like Tony Stark</a></span>, who will be appearing in Homecoming next year.</p><h3 class="sc-1bwb26k-1 kpbNNd" id="h523486"><a class="js_header-anchor" id=""></a><strong>The ABC and Netflix TV Shows</strong></h3><p class="sc-77igqf-0 bOfvBY">In the downtime between big movies, Marvel keeps our appetites sated with an almost-overwhelming flood of TV shows. Wanna know what happened to SHIELD after it collapsed in Winter Soldier? Agents of SHIELD has you covered. Want to know how the citizens of New York fared after an alien army wrecked up the place? Daredevil and Jessica Jones dive into the chaos of Hell’s Kitchen. The shows aren’t necessary to watch to understand the films, but they’re awesome for hardcore fans who want more of this world. By order of their initial release date, here are the shows you can watch right now:</p><ul data-type="List" data-style="Bullet" class="sc-1lmbno3-0 dpuHif"><li><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt2364582/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt2364582/" target="_blank" rel="noopener noreferrer"><strong>Agents of S.H.I.E.L.D.</strong></a></span><strong> (2013):</strong> The first and longest-running Marvel show, Agents of SHIELD follows Agent Coulson and his team after the events of <em>The Avengers</em>. Of all the shows, this one has the most crossover with the films, though that’s not saying much. Most notably, it showed how SHIELD collapsed following the events of <em>Captain America: The Winter Soldier</em>. It also explores areas the movies have yet to touch on like the mutant-like society of the Inhumans. The show airs on ABC, the television network that Marvel’s parent company Disney also owns. You can check out <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://www.netflix.com/search/age?jbv=70279852&amp;jbp=0&amp;jbr=0&quot;,{&quot;metric25&quot;:1}]]" href="https://www.netflix.com/search/age?jbv=70279852&amp;jbp=0&amp;jbr=0" target="_blank" rel="noopener noreferrer">the first two seasons on Netflix</a></span>, or keep up with <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.hulu.com/marvels-agents-of-shield&quot;,{&quot;metric25&quot;:1}]]" href="http://www.hulu.com/marvels-agents-of-shield" target="_blank" rel="noopener noreferrer">the most recent episodes on Hulu</a></span>. While this show has its ups and downs (it’s still an ABC show after all) it’s gotten better over time and it’s a gold mine of lore for dedicated fans.</li><li><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt3475734/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt3475734/" target="_blank" rel="noopener noreferrer"><strong>Agent Carter</strong></a></span><strong> (January 2015):</strong> Each year, Agents of SHIELD takes a brief hiatus for a couple of months around the holidays. Agent Carter fills in that gap. For two seasons, the show has followed Captain America’s fellow soldier and almost-love interest Agent Peggy Carter after the events of World War II. The show takes place entirely in the 1940s, so you can safely watch it out of order without missing anything from the movies. Agents of SHIELD does occasionally borrow plot elements from the show, however, so if you like hunting down easter eggs and connections, these two go well together. You can watch both seasons of the show on <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://abc.go.com/shows/marvels-agent-carter&quot;,{&quot;metric25&quot;:1}]]" href="http://abc.go.com/shows/marvels-agent-carter" target="_blank" rel="noopener noreferrer">ABC Go</a></span>.</li><li><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt3322312/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt3322312/" target="_blank" rel="noopener noreferrer"><strong>Daredevil</strong></a></span><strong> (April 2015):</strong> After the events of <em>The Avengers </em>when aliens invaded,<em> </em>New York City was half destroyed, leaving a lot of chaos in its wake. Marvel used this as a stage for its street-level heroes in Hell’s Kitchen. This Netflix show chronicles blind lawyer Matt Murdock’s rise as Daredevil, a crime-fighting vigilante who’s trying to help rebuild his town and fight the corruption that’s capitalized on the city’s misfortune. Since it’s on Netflix, the show takes on a much more adult-oriented theme than the movies or the ABC shows, featuring more extreme violence, sexual content, and topics. So far, there are two seasons of the show, both available in their entirety on Netflix.</li><li><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt2357547/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt2357547/" target="_blank" rel="noopener noreferrer"><strong>Jessica Jones (November 2015)</strong></a></span><strong>: </strong>Like Daredevil, this Netflix show features street-level superhuman and private investigator Jessica Jones as she tries to uncover and stop a mind-controlling threat from her past. While it hasn’t yet crossed over with any other Marvel property—in fact, it might be one of the most isolated stories in the MCU so far—both Jessica Jones and Daredevil are leading towards an Avengers-style crossover event called <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://marvel-movies.wikia.com/wiki/The_Defenders_(Netflix_series)&quot;,{&quot;metric25&quot;:1}]]" href="http://marvel-movies.wikia.com/wiki/The_Defenders_(Netflix_series)" target="_blank" rel="noopener noreferrer">The Defenders</a></span>. This will also incorporate upcoming Netflix shows <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt3322314/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt3322314/" target="_blank" rel="noopener noreferrer">Luke Cage</a></span> and <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt3322310/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt3322310/" target="_blank" rel="noopener noreferrer">Iron Fist</a></span>, both of which are due out this year.</li></ul><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-8 bxm4mm-9 dQlBGJ"></div><div class="bxm4mm-12 iqioLK ad-unit ad-mobile"><div class="bxm4mm-13 kIviSi">Advertisement</div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile" data-ad-unit="MOBILE_IN_POST" data-targeting="{&quot;pos&quot;:&quot;mobile_inpost&quot;}"></div><div class="bt-wrapper"><span data-uid="5d260804c9-384" class="bt-uid-tg" style="display: none !important; text-align: center;" data-css-selector="ad-container.ad-mobile"></span></div></div><div class="bxm4mm-8 bxm4mm-10 kbXecJ"></div></div><p class="sc-77igqf-0 bOfvBY">While the movies are pretty easy to keep up with, the television shows in the MCU can get overwhelming real quick. In addition to the shows listed here, Marvel is also considering an Agents of SHIELD spin-off called <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.bustle.com/articles/150617-the-marvels-most-wanted-premiere-will-bring-bobbi-hunter-to-the-center-of-even-more&quot;,{&quot;metric25&quot;:1}]]" href="http://www.bustle.com/articles/150617-the-marvels-most-wanted-premiere-will-bring-bobbi-hunter-to-the-center-of-even-more" target="_blank" rel="noopener noreferrer"><em>Marvel’s Most Wanted</em></a></span>, a show featuring <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://variety.com/2016/tv/news/marvel-cloak-and-dagger-freeform-series-1201747907/&quot;,{&quot;metric25&quot;:1}]]" href="http://variety.com/2016/tv/news/marvel-cloak-and-dagger-freeform-series-1201747907/" target="_blank" rel="noopener noreferrer"><em>Cloak and Dagger</em></a></span>, from Freeform (formerly ABC Family), and the company ordered <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://marvel.com/news/tv/26104/netflix_orders_marvels_the_punisher_to_series&quot;,{&quot;metric25&quot;:1}]]" href="http://marvel.com/news/tv/26104/netflix_orders_marvels_the_punisher_to_series" target="_blank" rel="noopener noreferrer">a Punisher spin-off</a></span> from Daredevil, which may or may not play into the big Netflix Defenders crossover.</p><p class="sc-77igqf-0 bOfvBY">If all of that sounds like way too much to keep up with just to watch a movie, don’t worry. The movies almost <em>never</em> reference the TV shows. If you skipped every single show, you’ll still understand the movies just fine.</p><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-8 bxm4mm-9 dQlBGJ"></div><div class="bxm4mm-12 iqioLK ad-unit ad-mobile"><div class="bxm4mm-13 kIviSi">Advertisement</div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile" data-ad-unit="MOBILE_IN_POST" data-targeting="{&quot;pos&quot;:&quot;mobile_inpost&quot;}"></div><div class="bt-wrapper"><span data-uid="5d260804c9-384" class="bt-uid-tg" style="display: none !important; text-align: center;" data-css-selector="ad-container.ad-mobile"></span></div></div><div class="bxm4mm-8 bxm4mm-10 kbXecJ"></div></div><p class="sc-77igqf-0 bOfvBY">You can also enjoy each individual show on their own—for example, you don’t need to watch <em>Daredevil</em> to understand <em>Jessica Jones</em>—but any shows that share a network like ABC or Netflix will probably have some crossover that’s fun to dive into if you go all-in.</p><h3 class="sc-1bwb26k-1 kpbNNd" id="h523487"><a class="js_header-anchor" id=""></a><strong>The Future of the MCU</strong></h3><div class="ooo3c9-0 cmUFVa align--bleed has-video media-large video-embed embed-frame"><span class="flex-video widescreen"><iframe data-src="https://lifehacker.com/embed/inset/iframe?id=youtube-video-wwcSki7r9cQ&amp;start=0" data-chomp-id="wwcSki7r9cQ" data-recommend-id="youtube://wwcSki7r9cQ" id="youtube-wwcSki7r9cQ" data-recommended="false" class="core-inset lazyload" scrolling="no" allowfullscreen="" webkitallowfullscreen="webkitAllowFullScreen" mozallowfullscreen="mozallowfullscreen" src="index_2.html" width="800" height="450" frameborder="0"></iframe><span data-chomp-id="wwcSki7r9cQ" data-recommend-id="youtube://wwcSki7r9cQ" id="youtube-wwcSki7r9cQ" data-recommended="false" class="js_recommend"></span></span></div><p class="sc-77igqf-0 bOfvBY">Everything we’ve mentioned up until this point is stuff that’s already come out, but half the fun of the MCU is anticipating what’s coming. Marvel does a pretty great job of <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://www.youtube.com/watch?v=4cR6Xa6fEAg&quot;,{&quot;metric25&quot;:1}]]" href="https://www.youtube.com/watch?v=4cR6Xa6fEAg" target="_blank" rel="noopener noreferrer">foreshadowing future events</a></span>. Civil War isn’t even out, but you can already watch a teasers for this Fall’s <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://www.youtube.com/watch?v=wwcSki7r9cQ&quot;,{&quot;metric25&quot;:1}]]" href="https://www.youtube.com/watch?v=wwcSki7r9cQ" target="_blank" rel="noopener noreferrer">Doctor Strange</a></span> and <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://www.youtube.com/watch?v=R_cufeg2SFs&quot;,{&quot;metric25&quot;:1}]]" href="https://www.youtube.com/watch?v=R_cufeg2SFs" target="_blank" rel="noopener noreferrer">Luke Cage</a></span>, and see set photos for Guardians of the Galaxy Vol. 2 (<span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://screencrush.com/guardians-sequel-bts-saldana/&quot;,{&quot;metric25&quot;:1}]]" href="http://screencrush.com/guardians-sequel-bts-saldana/" target="_blank" rel="noopener noreferrer">potential spoilers</a></span>) and <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.comingsoon.net/tv/news/682391-finn-jones-practices-his-moves-in-new-iron-fist-set-photos#/slide/1&quot;,{&quot;metric25&quot;:1}]]" href="http://www.comingsoon.net/tv/news/682391-finn-jones-practices-his-moves-in-new-iron-fist-set-photos#/slide/1" target="_blank" rel="noopener noreferrer">Iron Fist</a></span>. If you want to get in on the hype, it helps to have a bit of a roadmap for where the Marvel world is heading.</p><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-8 bxm4mm-9 dQlBGJ"></div><div class="bxm4mm-12 iqioLK ad-unit ad-mobile"><div class="bxm4mm-13 kIviSi">Advertisement</div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile" data-ad-unit="MOBILE_IN_POST" data-targeting="{&quot;pos&quot;:&quot;mobile_inpost&quot;}"></div><div class="bt-wrapper"><span data-uid="5d260804c9-384" class="bt-uid-tg" style="display: none !important; text-align: center;" data-css-selector="ad-container.ad-mobile"></span></div></div><div class="bxm4mm-8 bxm4mm-10 kbXecJ"></div></div><p class="sc-77igqf-0 bOfvBY"><em>Captain America: Civil War</em> will kick off Marvel’s Phase 3, but we already know which movies are coming out over the next few years, including but not limited to:</p><h4 class="sc-1bwb26k-1 kpbNNd" id="h523488"><a class="js_header-anchor" id=""></a><strong>Phase 3</strong></h4><ul data-type="List" data-style="Bullet" class="sc-1lmbno3-0 dpuHif"><li><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt3498820/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt3498820/" target="_blank" rel="noopener noreferrer">Captain America: Civil War</a></span> (May 2016)</li><li><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt1211837/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt1211837/" target="_blank" rel="noopener noreferrer">Doctor Strange</a></span> (November 2016)</li><li><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt3896198/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt3896198/" target="_blank" rel="noopener noreferrer">Guardians of the Galaxy Vol. 2</a></span> (May 2017)</li><li><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt2250912/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt2250912/" target="_blank" rel="noopener noreferrer">Spider-Man: Homecoming</a></span> (July 2017)</li><li><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt3501632/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt3501632/" target="_blank" rel="noopener noreferrer">Thor: Ragnarok</a></span> (November 2017)</li><li><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt1825683/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt1825683/" target="_blank" rel="noopener noreferrer">Black Panther</a></span> (February 2018)</li><li><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt4154756/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt4154756/" target="_blank" rel="noopener noreferrer">Avengers: Infinity War Part I</a></span> (May 2018)</li><li><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt5095030/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt5095030/" target="_blank" rel="noopener noreferrer">Ant-Man and The Wasp</a></span> (July 2018)</li><li><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt4154664/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt4154664/" target="_blank" rel="noopener noreferrer">Captain Marvel</a></span> (March 2018)</li><li><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt4154796/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt4154796/" target="_blank" rel="noopener noreferrer">Avengers: Infinity War Part II</a></span> (May 2019)</li></ul><p class="sc-77igqf-0 bOfvBY">In addition to these movies, there will also be new seasons of existing TV shows like <em>Agents of SHIELD</em>, and new Netflix series like <em>Luke Cage</em> and <em>Iron Fist</em>, plus a bunch of tie-in comics and more. The rabbit hole goes as deep as you want it to. If all you care about is the movies, you can wait for a trailer and tune in when it comes out. But if you want to obsess over the minutiae every day between the films, Marvel will enable your addiction. Just be sure to stay after the credits.</p><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-8 bxm4mm-9 dQlBGJ"></div><div class="bxm4mm-12 iqioLK ad-unit ad-mobile"><div class="bxm4mm-13 kIviSi">Advertisement</div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile" data-ad-unit="MOBILE_IN_POST" data-targeting="{&quot;pos&quot;:&quot;mobile_inpost&quot;}"></div><div class="bt-wrapper"><span data-uid="5d260804c9-384" class="bt-uid-tg" style="display: none !important; text-align: center;" data-css-selector="ad-container.ad-mobile"></span></div></div><div class="bxm4mm-8 bxm4mm-10 kbXecJ"></div></div><h3 class="sc-1bwb26k-1 kpbNNd" id="h523489"><a class="js_header-anchor" id=""></a><strong>The Marvel One Shots and Tie-In Comics</strong></h3><p class="sc-77igqf-0 bOfvBY">If you’re a casual fan who just cares about the movies and maybe a little TV, go ahead and stop here. We’re about to get into the deep lore that you really don’t need to care about. For everyone else, Marvel loves to create more little treats for fans. The Marvel One Shots are short films—usually no more than ten minutes or so—that come as bonus features for DVD releases of the movies. These usually either fill in minor gaps or explore another corner of the MCU for fun. Currently, there are five Marvel One Shots:</p><ul data-type="List" data-style="Bullet" class="sc-1lmbno3-0 dpuHif"><li><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt2011118/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt2011118/" target="_blank" rel="noopener noreferrer">The Consultant</a></span> (2011)</li><li><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://marvelcinematicuniverse.wikia.com/wiki/Marvel_One-Shot:_A_Funny_Thing_Happened_on_the_Way_to_Thor's_Hammer&quot;,{&quot;metric25&quot;:1}]]" href="http://marvelcinematicuniverse.wikia.com/wiki/Marvel_One-Shot:_A_Funny_Thing_Happened_on_the_Way_to_Thor's_Hammer" target="_blank" rel="noopener noreferrer">A Funny Thing Happened On the Way to Thor’s Hammer</a></span> (2011)</li><li><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt2247732/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt2247732/" target="_blank" rel="noopener noreferrer">Item 47</a></span> (2012)</li><li><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt3067038/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt3067038/" target="_blank" rel="noopener noreferrer">Agent Carter</a></span> (2013)</li><li><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.imdb.com/title/tt3438640/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.imdb.com/title/tt3438640/" target="_blank" rel="noopener noreferrer">All Hail the King</a></span> (2014)</li></ul><p class="sc-77igqf-0 bOfvBY">The One Shots have tapered off over the years, but they’re fun little things for fans to check out. Marvel also also releases <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://en.wikipedia.org/wiki/Marvel_Cinematic_Universe_tie-in_comics#Marvel.27s_Captain_America:_Civil_War_Prelude_Infinite_Comic_.282016.29&quot;,{&quot;metric25&quot;:1}]]" href="https://en.wikipedia.org/wiki/Marvel_Cinematic_Universe_tie-in_comics#Marvel.27s_Captain_America:_Civil_War_Prelude_Infinite_Comic_.282016.29" target="_blank" rel="noopener noreferrer">tie-in comics for each movie</a></span> before they come out. These exist separate from the regular comics universe and are technically canon in the MCU. There are two categories of tie-in comics: prologues and adaptations. Prologues fill in some of the minor story gaps or set the stage for the films, while adaptations depict the exact same story in the movies, except in comic form. Neither are strictly <em>necessary </em>to understand the plot, but they often spell out some things that are only implied by the films.</p><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-8 bxm4mm-9 dQlBGJ"></div><div class="bxm4mm-12 iqioLK ad-unit ad-mobile"><div class="bxm4mm-13 kIviSi">Advertisement</div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile" data-ad-unit="MOBILE_IN_POST" data-targeting="{&quot;pos&quot;:&quot;mobile_inpost&quot;}"></div><div class="bt-wrapper"><span data-uid="5d260804c9-384" class="bt-uid-tg" style="display: none !important; text-align: center;" data-css-selector="ad-container.ad-mobile"></span></div></div><div class="bxm4mm-8 bxm4mm-10 kbXecJ"></div></div><p class="sc-77igqf-0 bOfvBY">For example, the comic <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://marvelcinematicuniverse.wikia.com/wiki/Captain_America:_Civil_War_Prelude&quot;,{&quot;metric25&quot;:1}]]" href="http://marvelcinematicuniverse.wikia.com/wiki/Captain_America:_Civil_War_Prelude" target="_blank" rel="noopener noreferrer">Captain America: Civil War Prelude</a></span> adapts both <em>Iron Man 3</em> and <em>Captain America: Winter Soldier</em> into a condensed form. It’s a handy shortcut if you haven’t seen the movies and want to catch up before a film, or if you’re a fan of the comic format. You can also read <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://en.wikipedia.org/wiki/Marvel_Cinematic_Universe_tie-in_comics#Marvel.27s_Captain_America:_Civil_War_Prelude_Infinite_Comic_.282016.29&quot;,{&quot;metric25&quot;:1}]]" href="https://en.wikipedia.org/wiki/Marvel_Cinematic_Universe_tie-in_comics#Marvel.27s_Captain_America:_Civil_War_Prelude_Infinite_Comic_.282016.29" target="_blank" rel="noopener noreferrer">Marvel’s Captain America: Civil War Prelude Infinite Comic</a></span> which, aside from having a really long and confusing name, fills in a few details of what the cast have been up to in between Age of Ultron and Civil War.</p></div><div class="js_postbottom-waypoint-hook"></div></div></div><div class="sc-1xy34fw-2 laHUYj" disabled=""></div></div></div><div class="js_post-truncation-waypoint-hook"></div><div class="js_liveblog-controls"></div><div class="js_qanda-controls"></div><div class="js_ymal-below-post"></div><div class="js_more-below-post"><div class="sc-1or3yyu-4 hstqIJ"><div class="sc-1or3yyu-0 ekKtwN">More from Lifehacker</div><div class="sc-1or3yyu-3 jDbjEP"><a class="sc-1out364-0 hMndXN sc-1or3yyu-2 gIqTJe js_link" data-ga="[[&quot;Related Posts Module&quot;,&quot;Position 1 of 4&quot;,&quot;https://lifehacker.com/why-a-cheap-ikea-kitchen-is-actually-expensive-1848649518&quot;,{&quot;metric18&quot;:1}]]" href="https://lifehacker.com/why-a-cheap-ikea-kitchen-is-actually-expensive-1848649518"><span class="sc-1or3yyu-1 cTiwyp">Why a ‘Cheap’ IKEA Kitchen Is Actually Expensive</span></a></div><div class="sc-1or3yyu-3 jDbjEP"><a class="sc-1out364-0 hMndXN sc-1or3yyu-2 gIqTJe js_link" data-ga="[[&quot;Related Posts Module&quot;,&quot;Position 2 of 4&quot;,&quot;https://lifehacker.com/how-to-clean-rust-off-your-tools-and-prevent-it-from-c-1848671645&quot;,{&quot;metric18&quot;:1}]]" href="https://lifehacker.com/h
